<body>
  <header class="header">
    <img class="header__rogo" src="./img/logo.png">

    <nav class="header__list" id="nav">
      <ul class="header__list-nav">
        <li class="list_nav_item"><a href="./index.html">ホーム</a></li>
        <li class="list_nav_item"><a href="./service.html">事業内容</a></li>
        <li class="list_nav_item"><a href="./news.html">ニュース</a></li>

        <li class="list_nav_item"><a href="./company.html">会社概要</a></li>

        <li class="list_nav_item"><a href="./contact.html">お問い合わせ</a></li>
      </ul>

    <div class="menu" id="menu">
      <span class="menu__line--top"></span>
      <span class="menu__line--middle"></span>
      <span class="menu__line--bottom"></span>
    </div>

  </header>

  <div class="top_box">
    <div class="top_img">
      <h1>お問い合わせ</h1>
    </div>
  </div>

  <div class="main1">
    <form class="form" name="contact" method="POST">
      <div class="form-item">
        <p class="form-item-label">会社名</p>
        <input type="text" name="company" class="form-item-input">
      </div>
      <div class="form-item">
        <p class="form-item-label">お名前<span class="form-item-label__span">*</span></p>
        <input type="text" name="name" class="form-item-input" >
      </div>
      <div class="form-item">
        <p class="form-item-label">メールアドレス<span class="form-item-label__span">*</span></p>
        <input type="email" name="email" class="form-item-input" >
      </div>
      <div class="form-item">
        <p class="form-item-label">お問い合わせ内容<span class="form-item-label__span">*</span></p>
        <textarea name="textarea" class="form-item-textarea"></textarea>
      </div>
      <input type="submit" class="form-btn" value="送信する">
    </form>
  </div>


  <footer class="footer">
    <div class="footer__ber">
      <small>&copy;2020 TECH inc.</small>

      <nav class="footer__list">
        <ul class="footer__list-nav">

              href="./contact.html">お問い合わせ</a></li>

    </div>
